<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Support</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            max-width: 700px;
            margin: 2rem auto;
            padding: 1rem
        }
    </style>
</head>

<body>
    <h1>Support</h1>
    <form id="supportForm">
        <label>Name:<br/><input name="name" required></label><br/><br/>
        <label>Email:<br/><input name="email" type="email" required></label><br/><br/>
        <label>Message:<br/><textarea name="message" rows="6" required></textarea></label><br/><br/>
        <button type="submit">Send</button>
    </form>
    <div id="status"></div>

    <script>
        // Static site behavior: open a mail client with prefilled message to the support email.
        document.getElementById('supportForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const name = fd.get('name') || '';
            const email = fd.get('email') || '';
            const message = fd.get('message') || '';

            const supportEmail = 'viols-astral.0n@icloud.com';
            const subject = encodeURIComponent(`Support request from ${name}`);
            const body = encodeURIComponent(`${message}\n\nContact: ${email}`);
            const mailto = `mailto:${supportEmail}?subject=${subject}&body=${body}`;

            // Update status and open the mail client.
            document.getElementById('status').innerHTML = `This page uses email for support. Opening your mail client...`;
            window.location.href = mailto;
        });
    </script>
</body>

</html>
